
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFunctionsLabel" data-translate="flairbiApp.functions.home.createOrEditLabel">Create or edit a Functions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.functions.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.functions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.functions.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.functions.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.functions.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.functions.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.functions.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.functions.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.functions.dimensionUse" for="field_dimensionUse">Dimension Use</label>
            <input type="checkbox" class="form-control" name="dimensionUse" id="field_dimensionUse"
                    ng-model="vm.functions.dimensionUse"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.functions.measureUse" for="field_measureUse">Measure Use</label>
            <input type="checkbox" class="form-control" name="measureUse" id="field_measureUse"
                    ng-model="vm.functions.measureUse"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
