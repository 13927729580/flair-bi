<div class="inmodal in modal-content">
    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
            <h4 class="modal-title" id="myFieldTypeLabel" data-translate="flairbiApp.fieldType.home.createOrEditLabel">Create or edit a Property type</h4>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group" ng-show="vm.fieldType.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id" ng-model="vm.fieldType.id" readonly />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="flairbiApp.fieldType.featureType">Feature Type </label>
                <select name="featureType" class="form-control" ng-options="featureType for featureType in vm.featureTypes" ng-model="vm.fieldType.featureType"
                />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="flairbiApp.fieldType.constraint">Constraint </label>
                <select name="constraint" class="form-control" ng-model="vm.fieldType.constraint" ng-options="constraint for constraint in vm.constraints"> </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
        </div>
    </form>
</div>
