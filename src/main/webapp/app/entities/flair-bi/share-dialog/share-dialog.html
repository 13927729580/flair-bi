<div class="inmodal in modal-content">
    <form name="editForm" role="form" novalidate ng-submit="vm.save()">
        <div class="modal-header">
            <div class="header-text">
                Share
              </div>
              <button aria-hidden="true" class="close" data-dismiss="modal" ng-click="vm.clear()" type="button">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.shareLink" readonly>
            </div>
        </div>
    </form>
</div>
