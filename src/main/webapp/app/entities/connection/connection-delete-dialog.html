<form name="deleteForm" ng-submit="vm.confirmDelete(vm.connection.id)">
    <div class="modal-header">
        <div class="header-text">
            Confirm delete operation
        </div>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <p>Following entities will be also deleted:</p>
        <div ng-repeat="(type, entry) in vm.deleteInfo | groupBy: 'type'">
            <a href ng-click="vm.toggleCollapse(type)"> {{type}}</a>

            <div uib-collapse="vm.is{{type}}Collapsed">
                <ul>
                    <li ng-repeat="e in entry">
                        {{e.name}}
                    </li>
                </ul>
            </div>
        </div>
        <p>Are you sure you want to delete this Connection?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;
            <span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;
            <span data-translate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
