<div class="content-header-container">
    <div class="containder-fluid">
        <div class="row">
            <div class="dashboards-header-text header-text col-md-8 col-sm-6 com-xs-12">
                <h2>{{vm.dashboards.dashboardName}}</h2>
                <div class="bread-crumb">
                    <ui-breadcrumbs displayname-property="data.displayName" template-url="templates/angular-utils-ui-breadcrumbs/uiBreadcrumbs.tpl.html" >></ui-breadcrumbs>
                </div>
            </div>
            <div ng-if="vm.canEdit" class="dashboards-edit-button col-md-4 col-sm-6 col-xs-12">
                <button type="button" ui-sref="dashboards-detail.edit({id:vm.dashboards.id})" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
                </button>
            </div>
        </div>
    </div>
</div>
