<div class="{{vm.formClass}}" ng-if="vm.property.type !== 'COLOR_PICKER'">
    <label class="{{vm.labelClasses}}"
        for="propertyType_{{vm.property.propertyType.name}}">{{vm.property.propertyType.name}}</label>
    <input ng-model="vm.property.value" ng-if="vm.property.type === 'TEXT'" type="text" class="{{vm.inputClasses}}"
        name="{{vm.property.propertyType.name}}" id="propertyType_{{vm.property.propertyType.name}}" />
    <select ng-class="{'legend-position': vm.property.propertyType.name=='Legend position'}"
        ng-if="vm.property.type === 'SELECT' && vm.property.propertyType.name!='Font weight'"
        ng-model="vm.property.value"
        ng-options="value.value for value in vm.property.propertyType.possibleValues track by value.id"
        class="{{vm.inputClasses}}" name="{{vm.property.propertyType.name}}">
    </select>

    <select ng-if=" vm.property.propertyType.name=='Font weight' &&  vm.property.type === 'SELECT'"
        ng-model="vm.property.value" class="{{vm.inputClasses}}" name="{{vm.property.propertyType.name}}">
        <option ng-repeat="value in vm.property.propertyType.possibleValues track by value.id" ng-style="{'font-weight': value.value}">
            {{value.value}}
        </option>
    </select>
    
    <input ng-model="vm.property.value" ng-if="vm.property.type === 'NUMBER'" type="number" class="{{vm.inputClasses}}"
        name="{{vm.property.propertyType.name}}" />
         
    <label ng-if="vm.property.type === 'CHECKBOX'" class="flair-checkbox" ng-click="vm.property.value = !vm.property.value">
                                    <i class="fa fa-square-o fa-2x ng-class:{'fa-square-o-checked':vm.property.value,'fa-square-o-unchecked':!vm.property.value} "></i>
                                    <i class="fa fa-check-square-o fa-2x ng-class:{'fa-check-square-o-checked':vm.property.value,'fa-check-square-o-unchecked':!vm.property.value}"></i>
    </label>   
</div>

<div ng-if="vm.property.type === 'COLOR_PICKER'" class="row">
    <div class="control-label-color-picker flair-model-pad pull-left">{{vm.property.propertyType.name}}</div>
    <div class="color-picker-container">
        <div md-color-picker ng-model="vm.property.value"></div>
    </div>
</div>
