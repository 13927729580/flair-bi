<div class="inmodal in modal-content common-create-popup">
    <form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

        <div class="modal-header">
            <svg class="common-edit-icon">
              <use xlink:href="#edit-dashboard" />
            </svg>
            <div class="header-text" id="myVisualizationColorsLabel" data-translate="flairbiApp.visualizationColors.home.createOrEditLabel">Create or edit a Visualization Colors</div>
            <svg class="common-cancle-icon" data-dismiss="modal" ng-click="vm.clear()">
              <use xlink:href="#cancle" />
            </svg>
        </div>
        <div class="modal-body">
            <div class="form-group" ng-show="vm.visualizationColors.id">
                <label for="id" data-translate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                        ng-model="vm.visualizationColors.id" readonly />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="flairbiApp.visualizationColors.code" for="field_code">Code</label>
                <input type="text" class="form-control" name="code" id="field_code"
                        ng-model="vm.visualizationColors.code"
                        required />
                <div ng-show="editForm.code.$invalid">
                    <p class="help-block"
                        ng-show="editForm.code.$error.required" data-translate="entity.validation.required">
                        This field is required.
                    </p>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
                <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>
