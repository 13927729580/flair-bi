
<div>
    <h2><span data-translate="flairbiApp.functions.detail.title">Functions</span> {{vm.functions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="flairbiApp.functions.name">Name</span></dt>
        <dd>
            <span>{{vm.functions.name}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.functions.description">Description</span></dt>
        <dd>
            <span>{{vm.functions.description}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.functions.value">Value</span></dt>
        <dd>
            <span>{{vm.functions.value}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.functions.dimensionUse">Dimension Use</span></dt>
        <dd>
            <span>{{vm.functions.dimensionUse}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.functions.measureUse">Measure Use</span></dt>
        <dd>
            <span>{{vm.functions.measureUse}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="functions-detail.edit({id:vm.functions.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
