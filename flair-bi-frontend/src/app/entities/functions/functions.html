<div>
    <h2 data-translate="flairbiApp.functions.home.title">Functions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="functions.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="flairbiApp.functions.home.createLabel">
                        Create new Functions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="flairbiApp.functions.name">Name</span></th>
                    <th><span data-translate="flairbiApp.functions.description">Description</span></th>
                    <th><span data-translate="flairbiApp.functions.value">Value</span></th>
                    <th><span data-translate="flairbiApp.functions.dimensionUse">Dimension Use</span></th>
                    <th><span data-translate="flairbiApp.functions.measureUse">Measure Use</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="functions in vm.functions track by functions.id">
                    <td><a ui-sref="functions-detail({id:functions.id})">{{functions.id}}</a></td>
                    <td>{{functions.name}}</td>
                    <td>{{functions.description}}</td>
                    <td>{{functions.value}}</td>
                    <td>{{functions.dimensionUse}}</td>
                    <td>{{functions.measureUse}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="functions-detail({id:functions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="functions.edit({id:functions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="functions.delete({id:functions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
