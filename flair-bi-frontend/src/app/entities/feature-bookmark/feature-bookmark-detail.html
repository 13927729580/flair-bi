<div>
    <h2>
        <span data-translate="flairbiApp.featureBookmark.detail.title">Feature Bookmark</span> {{vm.featureBookmark.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt>
            <span data-translate="flairbiApp.featureBookmark.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.featureBookmark.name}}</span>
        </dd>
        <dt>
            <span data-translate="flairbiApp.featureBookmark.user">User</span>
        </dt>
        <dd>
            {{vm.featureBookmark.user.login}}
        </dd>
        <dt>
            <span data-translate="flairbiApp.featureBookmark.datasources">Datasources</span>
        </dt>
        <dd>
            <a ui-sref="datasources-detail({id:vm.featureBookmark.datasource.id})">{{vm.featureBookmark.datasource.name}}</a>
        </dd>
    </dl>

    <button type="submit" ui-sref="{{ vm.previousState }}" class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
        <span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="feature-bookmark-detail.edit({id:vm.featureBookmark.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
