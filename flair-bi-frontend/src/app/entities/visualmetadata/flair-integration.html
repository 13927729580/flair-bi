<div id="{{visualBuildId}}" style="width:100%;height:100vh;">
    <div class="grid-stack-item-content" ng-style="returnBodyCss(visualBuildId)" style="height:100%;">
        <div class="ibox float-e-margins" style="margin-bottom:0px;">
            <div class="ibox-title" ng-style="returnTitleCss(visualBuildId)" style="border-top-width: 0px;">
                <h5 ng-bind="dataFromBuild[visualBuildId].titletext"></h5>
                <div class="ibox-tools">
                    <a class="flair-icons" ng-click="refreshVisual(visualBuildId)">
                        <i class="fa fa-refresh"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
