<div>
    <h2 data-translate="flairbiApp.featureCriteria.home.title">Feature Criteria</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="feature-criteria.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="flairbiApp.featureCriteria.home.createLabel">
                        Create new Feature Criteria
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th>
                        <span data-translate="global.field.id">ID</span>
                    </th>
                    <th>
                        <span data-translate="flairbiApp.featureCriteria.value">Value</span>
                    </th>
                    <th>
                        <span data-translate="flairbiApp.featureCriteria.feature">Feature</span>
                    </th>
                    <th>
                        <span data-translate="flairbiApp.featureCriteria.featureBookmark">Feature Bookmark</span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="featureCriteria in vm.featureCriteria track by featureCriteria.id">
                    <td>
                        <a ui-sref="feature-criteria-detail({id:featureCriteria.id})">{{featureCriteria.id}}</a>
                    </td>
                    <td>{{featureCriteria.value}}</td>
                    <td>
                        <a ui-sref="feature-detail({id:featureCriteria.feature.id})">{{featureCriteria.feature.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="feature-bookmark-detail({id:featureCriteria.featureBookmark.id})">{{featureCriteria.featureBookmark.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" ui-sref="feature-criteria-detail({id:featureCriteria.id})" class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit" ui-sref="feature-criteria.edit({id:featureCriteria.id})" class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit" ui-sref="feature-criteria.delete({id:featureCriteria.id})" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
