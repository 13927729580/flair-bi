<div class="ibox">
    <div class="ibox-title">
        <h2 data-translate="flairbiApp.visualizations.home.title">Visualizations</h2>
        <jhi-alert></jhi-alert>
    </div>
    <div class="ibox-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4 no-padding-left">
                    <button has-authority="{{vm.permissions.WRITE_VISUALIZATIONS}}" class="btn btn-primary" ui-sref="visualization.new">
                                <span class="glyphicon glyphicon-plus"></span>
                                <span  data-translate="flairbiApp.visualizations.home.createLabel">
                                    Create new Visualizations
                                </span>
                            </button>
                </div>
            </div>
        </div>
        <br/>
        <div class="table-responsive">
            <table class="jh-table table table-striped">
                <thead>
                    <tr>
                        <th><span data-translate="global.field.id">ID</span></th>
                        <th><span data-translate="flairbiApp.visualizations.name">Name</span></th>
                        <th><span data-translate="flairbiApp.visualizations.icon">Icon</span></th>
                        <th><span data-translate="flairbiApp.visualizations.customId">Custom Id</span></th>
                        <th><span data-translate="flairbiApp.visualizations.functionname">Functionname</span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="visualization in vm.visualizations track by visualization.id">
                        <td><a ui-sref="visualization-detail({id:visualization.id})">{{visualization.id}}</a></td>
                        <td>{{visualization.name}}</td>
                        <td>{{visualization.icon}}</td>
                        <td>{{visualization.customId}}</td>
                        <td>{{visualization.functionname}}</td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit" ui-sref="visualizations-detail({id:visualization.id})" class="btn btn-info btn-sm">
                                            <span class="glyphicon glyphicon-eye-open"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                                        </button>
                                <button has-authority="{{vm.permissions.UPDATE_VISUALIZATIONS}}" type="submit" ui-sref="visualizations.edit({id:visualization.id})"
                                    class="btn btn-primary btn-sm">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                                        </button>
                                <button has-authority="{{vm.permissions.DELETE_VISUALIZATIONS}}" type="submit" ui-sref="visualizations.delete({id:visualization.id})"
                                    class="btn btn-danger btn-sm">
                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                                        </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
