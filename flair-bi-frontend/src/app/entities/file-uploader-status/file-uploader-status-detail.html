
<div>
    <h2><span data-translate="flairbiApp.fileUploaderStatus.detail.title">File Uploader Status</span> {{vm.fileUploaderStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="flairbiApp.fileUploaderStatus.fileSystem">File System</span></dt>
        <dd>
            <span>{{vm.fileUploaderStatus.fileSystem}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.fileUploaderStatus.fileName">File Name</span></dt>
        <dd>
            <span>{{vm.fileUploaderStatus.fileName}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.fileUploaderStatus.contentType">Content Type</span></dt>
        <dd>
            <span>{{vm.fileUploaderStatus.contentType}}</span>
        </dd>
        <dt><span data-translate="flairbiApp.fileUploaderStatus.isFileProcessed">Is File Processed</span></dt>
        <dd>
            <span>{{vm.fileUploaderStatus.isFileProcessed}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="file-uploader-status-detail.edit({id:vm.fileUploaderStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
