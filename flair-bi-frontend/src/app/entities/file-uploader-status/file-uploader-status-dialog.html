
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFileUploaderStatusLabel" data-translate="flairbiApp.fileUploaderStatus.home.createOrEditLabel">Create or edit a File Uploader Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fileUploaderStatus.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fileUploaderStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.fileUploaderStatus.fileSystem" for="field_fileSystem">File System</label>
            <input type="text" class="form-control" name="fileSystem" id="field_fileSystem"
                    ng-model="vm.fileUploaderStatus.fileSystem"
                    required />
            <div ng-show="editForm.fileSystem.$invalid">
                <p class="help-block"
                    ng-show="editForm.fileSystem.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.fileUploaderStatus.fileName" for="field_fileName">File Name</label>
            <input type="text" class="form-control" name="fileName" id="field_fileName"
                    ng-model="vm.fileUploaderStatus.fileName"
                    required />
            <div ng-show="editForm.fileName.$invalid">
                <p class="help-block"
                    ng-show="editForm.fileName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.fileUploaderStatus.contentType" for="field_contentType">Content Type</label>
            <input type="text" class="form-control" name="contentType" id="field_contentType"
                    ng-model="vm.fileUploaderStatus.contentType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="flairbiApp.fileUploaderStatus.isFileProcessed" for="field_isFileProcessed">Is File Processed</label>
            <input type="checkbox" class="form-control" name="isFileProcessed" id="field_isFileProcessed"
                    ng-model="vm.fileUploaderStatus.isFileProcessed"
                     />
            <div ng-show="editForm.isFileProcessed.$invalid">
                <p class="help-block"
                    ng-show="editForm.isFileProcessed.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
